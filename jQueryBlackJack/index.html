<style>

#controls{
	clear:both;
}

.current_hand{
	float:left;
}
.win{
	color:green;
}
.lose{
	color:red;
}

#my_hand{
	clear:both;
	border: 1px solid gray;
	height: 250px;
	width: 835px;
}

#btnHit, #btnStick, #btnRestart{
	display:none;
	float:left;
}

h3 {
	display: inline;
	padding-right: 40px;
}

#result{
	display:none;
	position:absolute;
	top: 100px;
	left: 20px;
}
#result > img {
	width: 500px;
	height: 250px;
}



</style>
</head>
<body>

<div id="main">
	<h1>Нажмите, чтобы раскрыть свои карты</h1>
	<h3 id="hdrTotal"></h3><h3 id="hdrResult"></h3>
	<div id="my_hand">
	</div>
	<div id="result"><img src="images/check.png" id="imgResult"></div>
	<div id="controls">
		<div id="btnDeal">
			<img src="images/deck_small.jpg">
		</div>
		<div id="btnHit">
			<img src="images/hit_small.jpg">
		</div>
		<div id="btnStick">
			<img src="images/stick_small.jpg">
		</div>
		<div id="btnRestart">
			<img src="images/restart_small.jpg">
		</div>
	</div>
</div>


<script type="text/javascript" src="script/js.js" ></script>

</body>
</html>
